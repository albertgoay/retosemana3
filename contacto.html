<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <header class="header">
        <nav class="nav" id="nav">
            <div class="container flexbox flexbox--header">
                <a href="#">
                    <img src="./img/codigoweb.svg" alt="Logo de Elliot Garamendi" width="90" height="80"
                        class="img img--logo" />
                </a>
                <a href="#nav" class="icon icon--lg icon--menu md:d-none"><i class="bi bi-list"></i></a>
                <a href="#" class="icon icon--lg icon--close md:d-none"><i class="bi bi-x-circle"></i></a>
                <ul class="list list--menu flexbox flexbox--center flexbox--responsive gap-xs">
                    <li>
                        <a href="./index.html" class="link">inicio</a>
                    </li>
                    <li>
                        <a href="./index.html#nosotros" class="link">Nosotros</a>
                    </li>
                    <li>
                        <a href="./index.html#proyectos" class="link">Proyectos</a>
                    </li>
                    <li>
                        <a href="./contacto.html" class="link">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article class="hero">
            <div>
                <div >
                    <div >
                        <h2>Contáctenos</h2>
                        <form>
                            <div>
                                <input type="text" name="name" id="name" placeholder="Nombre" required />
                                <br />
                                <br />
                                <input type="email" name="email" id="email" placeholder="Correo" minlength="5"
                                    maxlength="256" required />
                                <br />
                                <br />
                                <input type="number" name="phone" id="phone" placeholder="Celular" min="900000000"
                                    max="999999999" required />
                                <br />
                                <br />
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"
                                    maxlength="256" required></textarea>
                                <br />
                                <br />
                                <label for="dream">Sueño a realizar</label>
                                <br />
                                <select name="dream" id="dream">
                                    <option>-- Seleccionar sueño ---</option>
                                    <option value="landing-page">Landing Page</option>
                                    <option value="e-commerde">e-Commerce</option>
                                    <option value="foro">Foro</option>
                                    <option value="bolg">Blog</option>
                                    <option value="application">Aplicación</option>
                                </select>
                                <br />
                                <br />
                                <span>Plan de desarrollo</span>
                                <br />
                                <input type="radio" name="plan" id="Premium" value="Premium" />
                                <label for="premium">Premium</label>
                                <input type="radio" name="plan" id="business" value="business" />
                                <label for="premium">Empresarial</label>
                                <input type="radio" name="plan" id="pyme" value="pyme" />
                                <label for="premium">PYME</label>
                                <input type="radio" name="plan" id="professional" value="professional" />
                                <label for="premium">Profesional</label>
                                <input type="radio" name="plan" id="medium" value="medium" />
                                <label for="premium">Medio</label>
                                <input type="radio" name="plan" id="basic" value="basic" />
                                <label for="premium">Basico</label>
                                <br />
                                <br />
                                <h3>Tecnologías adicionales</h3>
                                <br />
                                <input type="checkbox" name="seo" id="seo" />
                                <label for="seo">SEO</label>
                                <input type="checkbox" name="whatsapp" id="whatsapp" />
                                <label for="seo">WhatsApp</label>
                                <input type="checkbox" name="administrable" id="administrable" />
                                <label for="seo">Administrable</label>
                                <input type="checkbox" name="next" id="next" />
                                <label for="seo">Next.js</label>
                                <br />
                                <br />
                                <input type="submit" value="Registrar sueño">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
